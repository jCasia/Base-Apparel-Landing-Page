<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <script defer src="index.js"></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container">
      <div class="logo-container">
        <img src="./images/logo.svg" alt="Base Apparel Logo" class="logo" />
      </div>
      <div class="hero-img-container">
        <img
          src="./images/hero-desktop.jpg"
          alt="Base Apparel model image"
          class="hero-img"
        />
      </div>
      <div class="main-content">
        <h1 class="main-content__heading">
          <span class="main-content__first-word">We're</span>coming soon
        </h1>
        <p class="main-content__text">
          We're coming soon Hello fellow shoppers! We're currently building our
          new fashion store. Add your email below to stay up-to-date with
          announcements and our launch deals.
        </p>
        <form action="GET" class="main-content__form">
          <input
            type="text"
            class="main-content__form-text"
            placeholder="Email Address"
          />
        </form>
      </div>
    </main>
  </body>
</html>
